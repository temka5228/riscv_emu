        <div class="main-content">
            <div id="main" class="tab-content active">
                <div class="substrate" id="uploadForm">
                    <div class="left-half">
                        <div class="control-buttons">
                            <div class="load-buttons">
                                <button id="button-upload" >Upload...</button>
                                <button id="load-data">Load .data</button>
                                <button id="load-text">Load .text</button>
                            </div>
                            <label id="file-name"></label>
                            <input class="form-upload" id="uploadFile" type="file" name="file_name" style="display:none">
                            <!--<button class="upload" id="button-upload">Upload...</button>-->
                            <div class="start-stop-buttons">
                                <button class="start" id="button-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M20.492,7.969,10.954.975A5,5,0,0,0,3,5.005V19a4.994,4.994,0,0,0,7.954,4.03l9.538-6.994a5,5,0,0,0,0-8.062Z"/>
                                    </svg>
                                </button>
                                <!--<button class="pause" id="button-pause">
                                    <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M6.5,0A3.5,3.5,0,0,0,3,3.5v17a3.5,3.5,0,0,0,7,0V3.5A3.5,3.5,0,0,0,6.5,0Z"/><path d="M17.5,0A3.5,3.5,0,0,0,14,3.5v17a3.5,3.5,0,0,0,7,0V3.5A3.5,3.5,0,0,0,17.5,0Z"/>

                                <button class="stop" id="button-stop">
                                    <svg xmlns="http://www.w3.org/2000/svg"  version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="20" height="20">

                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="editor-section">
                            <div class="editor">
                                <div class="code-editor" id="code-editor" contenteditable="false"></div>
                                <div class="output-console" id="output-console"></div>
                            </div>
                            <div class="status-container">
                                <div>
                                    <p>Status: </p>
                                    <p id="running">not running</p>
                                </div>
                                <div>
                                    <p>Prediction: </p>
                                    <p id="prediction">0</p>
                                </div>
                                <div>
                                    <p>Mispredict: </p>
                                    <p id="mispredict">0</p>
                                </div>
                                <div>
                                    <p>Cycles: </p>
                                    <p id="cycles">0</p>
                                </div>
                                <div>
                                    <p>time: </p>
                                    <p id="time">0.0000</p>
                                </div>
                            </div>
                            <div class="console" id="console">
                                
                            </div>
                        </div>
                    </div>

                    <div class="table-section">
                        <div class="switcher-buttons">
                            <button id="memory-btn" class="table-btn active" data-table="memory">MEMORY</button>
                            <button id="register-btn" class="table-btn" data-table="register">REGISTER</button>
                        </div>
                    
                        <div class="table-container">
                            <table class="table" id="table">
                                <!-- Memory or Register table data will be displayed here -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="settings" class="tab-content">
                <div class="substrate">
                    <div>
                        <h1>SETTINGS</h1>
                    </div>
                    <div>
                        <label for="branch-predictor">Branch predictor</label>
                        <select id="branch-predictor" name="branch-predictor">
                            <option value="gshare">GShare</option>
                            <option value="bimodal">Bimodal</option>
                            <option value="mlpredictor">MLPredictor</option>
                        </select>
                    </div>
                    <div>
                        <label for="use-predictor">Use predictor</label>
                        <input type="checkbox" id="use-predictor" name="use-predictor" checked>
                    </div>
                    <div>
                        <label for="memory-address">Memory address of .text</label>
                        <input type="number" id="text-address" name="text-address" min="0" max="16384" value="0"/>
                    </div>
                    <div>
                        <label for="memory-address">Memory address of .data</label>
                        <input type="number" id="data-address" name="data-address" min="0" max="16384" value="8192"/>
                    </div>
                    <div>
                        <label for="memory-size">Memory size in bytes: </label>
                        <input type="number" id="memory-size" name="memory-size" min="64" max="16384" value="16384">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript файла -->
    <script src="./js/renderer.js"></script>
</body>
</html>
