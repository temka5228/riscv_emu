<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V Emulator</title>
    <!-- Подключение CSS файла -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button>Главная экран</button>
        <button>Настройки</button>
    </div>

    <div class="main-content">
        <div class="substrate">
            <div class="left-half">
                <div class="control-buttons">
                    <div class ="button-upload">
                        <button>Upload</button>
                    </div>
                    <div class = "start-stop-buttons">
                        <button>Run</button>
                        <button>Pause</button>
                        <button>Stop</button>
                    </div>
                </div>

                <div class="editor-section">
                    <div class="editor">
                        <div class="code-editor" id="code-editor"></div>
                        <div class="output-console" id="output-console"></div>
                    </div>
                </div>
            </div>

            <div class="table-section">
                <div class="switcher-buttons">
                    <button id="memory-btn">Memory Table</button>
                    <button id="register-btn">Register Table</button>
                </div>
            
                <div class="table-container">
                    <table class="table" id="table">
                        <!-- Memory or Register table data will be displayed here -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript файла -->
    <script src="script.js"></script>
</body>
</html>
